<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponago</title>

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- HEADER STYLE -->
    <link rel="stylesheet" href="assets/css/pages-css/header.css" />
  </head>
  <body>
    <div class="grid_container">
      <header class="grid_item header" id="header-container"></header>
      <div class="grid_item content" id="content-container"></div>
      <footer class="grid_item footer" id="footer-container"></footer>
    </div>

    <script>
      // Loading Multiple Components
      function loadComponent(filePath, targetId) {
        return fetch(filePath)
          .then((response) => response.text())
          .then((htmlContent) => {
            document.getElementById(targetId).innerHTML = htmlContent;
          })
          .catch((error) => {
            console.error('Cound not load Components' + filePath);
          });
      }

      // Execution - wait for header to load before loading the script
      loadComponent('assets/pages/header.html', 'header-container').then(() => {
        const script = document.createElement('script'); //asynchronous javascript
        script.src = '/assets/js/header-js/header.js';
        document.body.appendChild(script);
      });
    </script>
    <!-- <script src="/assets/js/header-js/parallax-scrolling.js"></script> -->
  </body>
</html>
